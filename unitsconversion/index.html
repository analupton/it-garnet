<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ana Lupton" />
    <title>Unit Calculator (AJAX)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="container">
    <form id="unitcalculator" onsubmit="return false">
      <h1>Unit Converter (AJAX)</h1>
      <fieldset>
        <legend>Unit Calculator (AJAX)</legend>


        <label for="FromValue">From Value: </label>
        <input type="text" id="FromValue" name="FromValue" size="15" maxlength="15"
          data-rule-required="true" data-msg-required="Value is Required"
          data-rule-number="true" data-msg-number="Value must be a number" />
        <label for="FromValue" class="error"></label>
        <br><br>


        <label for="FromUnit"> From Unit: </label>
        <label for="fromcentimeters">
        <input type="radio" id="fromcentimeters" name="FromUnit" value="cm"
        data-rule-required="true" data-msg-required="From Unit is Required"/>centimeters
        </label>


        <label for="frommeters">
        <input type="radio" id="frommeters" name="FromUnit" value="m"
        data-rule-required="true" data-msg-required="From Unit is Required"/>meters
        </label>


        <label for="fromkilometers">
        <input type="radio" id="fromkilometers" name="FromUnit" value="km"
         data-rule-required="true" data-msg-required="From Unit is Required"/>kilometers
         </label>


        <label for="frominches">
        <input type="radio" id="frominches" name="FromUnit" value="in"
        data-rule-required="true" data-msg-required="From Unit is Required"/>inches
        </label>


        <label for="fromfeet">
        <input type="radio" id="fromfeet" name="FromUnit" value="ft"
        data-rule-required="true" data-msg-required="From Unit is Required"/>feet
        </label>
   
        <label for="fromyards">
        <input type="radio" id="fromyards" name="FromUnit" value="yd"
        data-rule-required="true" data-msg-required="From Unit is Required"/>yards
        </label>
   
        <label for="frommiles">
        <input type="radio" id="frommiles" name="FromUnit" value="mi"
        data-rule-required="true" data-msg-required="From Unit is Required"/>miles
        </label>


        <label for="FromUnit" class="error"></label>
        <br><br>


        <label for="ToUnit"> To Unit: </label>
        <label for="tocentimeters">
        <input type="radio" id="tocentimeters" name="ToUnit" value="cm"
        data-rule-required="true" data-msg-required="To Unit is Required"/>centimeters
        </label>


        <label for="tometers">
        <input type="radio" id="tometers" name="ToUnit" value="m"
        data-rule-required="true" data-msg-required="To Unit is Required"/>meters
        </label>


        <label for="tokilometers">
        <input type="radio" id="tokilometers" name="ToUnit" value="km"
         data-rule-required="true" data-msg-required="To Unit is Required"/>kilometers
         </label>


        <label for="toinches">
        <input type="radio" id="toinches" name="ToUnit" value="in"
        data-rule-required="true" data-msg-required="To Unit is Required"/>inches
        </label>


        <label for="tofeet">
        <input type="radio" id="tofeet" name="ToUnit" value="ft"
        data-rule-required="true" data-msg-required="To Unit is Required"/>feet
        </label>
   
        <label for="toyards">
        <input type="radio" id="toyards" name="ToUnit" value="yd"
        data-rule-required="true" data-msg-required="To Unit is Required"/>yards
        </label>
   
        <label for="tomiles">
        <input type="radio" id="tomiles" name="ToUnit" value="mi"
        data-rule-required="true" data-msg-required="To Unit is Required"/>miles
        </label>


        <label for="ToUnit" class="error"></label>
        <br><br>


        <p>To Value: <span id="ToValue"></span></p>


        <input type="submit" value="Calculate"  name="Calculate"  onclick="calculate()" />
        <input type="submit" value="Clear" name="Clear" onclick="clearForm()" />


      </fieldset>
      <br />
    </form>
    <script src="assets/script/unit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  </body>
</html>
