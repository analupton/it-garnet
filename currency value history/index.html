<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Polygon - Company Details">
        <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
        <meta name="author" content="Ana Lupton">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="assets/script/chart.js"></script>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
        <title>Currency Value History</title>
    </head>
    <body>

    <form id="cvhForm">
        <div class="formcontainer">
        <h2>Currency Value History</h2>
           
        <label class="formlabel" >Base Currency:</label>
        <select name="BaseCurrency" id="BaseCurrency"
        data-rule-required="true" data-msg-required="Base Currency is Required">
            <option value="">Select a Currency...</option>
            <option value="USD">US Dollar</option>
            <option value="MXN">Mexican Pesos</option>
            <option value="KWR">Korean Won</option>
            <option value="AUD">Australian Dollar</option>
            <option value="CAD">Canadian Dollar</option>
        </select>
        <br>

        <label class="formlabel" for="ToCurrency">Convert to Currency:</label>
        <select id="ToCurrency" name ="ToCurrency"
        data-rule-required="true" data-msg-required="Convert to Currency is Required"> 
            <option value="">Select a Currency...</option>
            <option value="USD">US Dollar</option>
            <option value="MXN">Mexican Pesos</option>
            <option value="KWR">Korean Won</option>
            <option value="AUD">Australian Dollar</option>
            <option value="CAD">Canadian Dollar</option>
        </select>
        <br>

        <label class="formlabel" for="FromDate">From Date:</label>
            <input type="date" id="FromDate" name="FromDate" 
            data-rule-required="true" data-msg-required="From Date is Required">
        <label for="FromDate" class="error" id="FromDateError"></label>
        <br>

        <label class="formlabel" for="ToDate">To Date:</label>
            <input type="date" id="ToDate" name="ToDate" 
            data-rule-required="true" data-msg-required="To Date is Required">
        <label for="ToDate" class="error" id="ToDateError"></label>
        <br>

        <input type="button" value="ShowResults" id= "ShowResults" name="ShowResults" onclick="Results();">
        <input type="button" value="Clear" id= "Clear" name= "Clear" onclick="ClearForm();">
        <hr>
            <div class="img-container">
                <canvas id="chartjs-0" width="400" height="400"></canvas>
            </div>

        <script>
        $("#cvhForm").validate({});

        </script>

        </form>
    </body>
</html>
