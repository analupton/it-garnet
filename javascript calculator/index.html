<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ana Lupton" />
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="container">
    <form id="CalculatorForm" onsubmit="return false">
      <h1>Javascript Calculator</h1>
      <fieldset>
        <legend>Calculator</legend>

        <label for="Operand1">Operand 1: </label>
        <input type="text" id="Operand1" name="Operand1" size="15" maxlength="15"
          data-rule-required="true" data-msg-required="Operand 1 is Required"
          data-rule-number="true" data-msg-number="Operand 1 must be a number" />
        <label for="op1" class="error"></label>
        <br><br>

        <label for="operators">Operators: </label>
        <label for="addOperator">
        <input type="radio" id="addOperator" name="operators" value="add"
        data-rule-required="true" data-msg-required="Operator is Required"/>+
        </label>

        <label for="subtractOperator"> 
        <input type="radio" id="subtractOperator" name="operators" value="subtract"
        data-rule-required="true" data-msg-required="Operator is Required"/>-
        </label>

        <label for="multiplyOperator">
        <input type="radio" id="multiplyOperator" name="operators" value="multiply"
         data-rule-required="true" data-msg-required="Operator is Required"/>*
         </label>

        <label for="divideOperator">
        <input type="radio" id="divideOperator" name="operators" value="divide"
        data-rule-required="true" data-msg-required="Operator is Required"/>/
        </label>

        <label for="operators" class="error" id="operatorsError"></label>
        <br><br>

        <label for="Operand2">Operand 2: </label>
        <input type="text" id="Operand2" name="Operand2" size="15" maxlength="15"
        data-rule-required="true" data-msg-required="Operand 2 is Required"
        data-rule-number="true" data-msg-number="Operand 2 must be a number"/>
        <label for="op2" class="error"></label>
        <br><br>

        <div class="result">
        <p>Result: <span id="result"></span></p>
        </div>

        <input type="submit" value="Calculate"  name="Calculate"  onclick="calculate();">
        <input type="button" value="Clear" name="Clear" onclick="clearForm();"novalidate >

      </fieldset>
      <br />
    </form>
    <script src="assets/script/calculartor.js"></script>
  </body>
</html>
